<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en temps réel</title>
</head>
<body>
<h1>Chat en temps réel</h1>
<div id="login">
    <input id="username" type="text" placeholder="Entrez votre nom" />
    <input id="password" type="password" placeholder="Entrez votre mot de passe" />
    <button id="loginButton">Se connecter</button>
    <div id="loginError" style="color: red;"></div>
</div>
<div id="chat" style="display: none;">
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Entrez votre message" />
    <button id="sendButton">Envoyer</button>
</div>
<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();

    const loginDiv = document.getElementById('login');
    const chatDiv = document.getElementById('chat');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('loginButton');
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const loginErrorDiv = document.getElementById('loginError');

    let username;

    // Gestion de la connexion
    loginButton.addEventListener('click', () => {
        username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username && password) {
            socket.emit('register', { username, password }); // Envoie `name` et `pwd`
        }
    });

    // Réception de l'événement de succès de connexion
    socket.on('loginSuccess', (data) => {
        console.log(data.message); // Affiche le message de succès dans la console
        loginDiv.style.display = 'none';
        chatDiv.style.display = 'block';
    });

    // Gestion des erreurs de connexion
    socket.on('loginError', (errorMessage) => {
        loginErrorDiv.textContent = errorMessage;
    });

    // Gestion des messages
    sendButton.addEventListener('click', () => {
        const message = messageInput.value;
        if (message.trim() !== '') {
            socket.emit('chatMessage', message);
            messageInput.value = '';
        }
    });

    // Réception des messages
    socket.on('chatMessage', (data) => {
        const p = document.createElement('p');
        p.textContent = `[${new Date(data.date).toLocaleTimeString()}] ${data.username}: ${data.message}`;
        messagesDiv.appendChild(p);
    });

    // Notification des connexions/déconnexions
    socket.on('userConnected', (msg) => {
        const p = document.createElement('p');
        p.textContent = msg;
        messagesDiv.appendChild(p);
    });

    socket.on('userDisconnected', (msg) => {
        const p = document.createElement('p');
        p.textContent = msg;
        messagesDiv.appendChild(p);
    });
</script>
</body>
</html>
